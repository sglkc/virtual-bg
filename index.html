<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Background Webcam</title>
    <link rel="stylesheet" href="style.css">
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- MediaPipe Selfie Segmentation -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1"></script>
    <!-- TensorFlow.js Body Segmentation -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-segmentation@latest"></script>
</head>
<body>
    <div class="container">
        <h1>Virtual Background Webcam</h1>
        
        <div class="main-content">
            <div class="video-container">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="outputCanvas" style="display: none;"></canvas>
            </div>

            <div class="settings-panel" id="settingsPanel">
                <h3>Blur Settings</h3>
                
                <div class="setting-group">
                    <label for="foregroundThreshold">Foreground Threshold:</label>
                    <input type="range" id="foregroundThreshold" min="0" max="1" step="0.1" value="0.5">
                    <span id="foregroundThresholdValue">0.5</span>
                </div>

                <div class="setting-group">
                    <label for="backgroundBlur">Background Blur:</label>
                    <input type="range" id="backgroundBlur" min="1" max="20" step="1" value="10">
                    <span id="backgroundBlurValue">10</span>
                </div>

                <div class="setting-group">
                    <label for="edgeBlur">Edge Blur:</label>
                    <input type="range" id="edgeBlur" min="0" max="10" step="1" value="3">
                    <span id="edgeBlurValue">3</span>
                </div>

                <div class="setting-group">
                    <label for="flipHorizontal">Flip Horizontal:</label>
                    <input type="checkbox" id="flipHorizontal">
                </div>

                <div class="setting-group">
                    <button id="resetSettings" class="reset-btn">Reset to Defaults</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="cameraSelect">Camera:</label>
                <select id="cameraSelect">
                    <option value="">Select Camera...</option>
                </select>
            </div>

            <div class="button-group">
                <button id="cameraBtn" class="start-btn">Start Camera</button>
            </div>

            <div class="effects-group">
                <button id="blurToggleBtn" class="blur-btn" disabled>Enable Background Blur</button>
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    <div class="loading-spinner"></div>
                    <span id="loadingText">Loading AI model...</span>
                </div>
            </div>
        </div>

        <div id="status" class="status inactive">
            Click "Start Camera" to begin. Camera permissions will be requested when you start.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
